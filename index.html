<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Another Weather App</title>

    <!-- LINKS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/520d6dfbfc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="background">
      <div id="glass-card">
        <div class="dashboard">
          <h1 class="date" id="current-date"></h1>
          <p class="time">Last Updated: <span id="current-time"></span></p>
          <h2 class="location">
            Currently in <span id="current-city">Christchurch</span>
          </h2>
        </div>

        <div class="search-form">
          <form id="search-location">
            <input
              type="search"
              placeholder="Enter Location"
              class="searchbar"
              id="search-city"
              autocomplete="off"
            />
            <input class="search-btn" type="submit" value="Find" />
            <input
              id="current-btn"
              class="currentBtn"
              type="submit"
              value="Current Location"
            />
          </form>
        </div>

        <div class="degrees">
          <h1 class="temperature">
            <span id="current-temperature">11</span>˚
            <span class="metrics">
              <a href="#" id="celcius" class="celcius-unit active">C</a>
              <a href="#" id="fahrenheit" class="fahrenheit-unit">F</a>
            </span>
          </h1>
          <h3 class="conditions" id="conditions">
            Clouds
            <img class="icon" id="icon" src="" alt="" />
          </h3>
        </div>

        <div class="container">
          <div class="row weather-details">
            <div class="col">
              <p class="items" id="humidity">Humidity: 68%</p>
            </div>
            <div class="col">
              <p class="items" id="wind">Wind: 7</p>
            </div>

            <div class="col">
              <p class="item high" id="high">High: 11°</p>
            </div>
            <div class="col">
              <p class="item low" id="low">Low: 0°</p>
            </div>
          </div>
        </div>
        <div class="container weekdays">
          <ul class="row">
            <li class="col">
              Tuesday <br />
              <i class="week-icons fas fa-cloud-sun"></i> <br />
              <span class="weekdays-temp">12°</span>
            </li>
            <li class="col">
              Wednesday <br />
              <i class="week-icons fas fa-sun"></i> <br />
              <span class="weekdays-temp">14°</span>
            </li>
            <li class="col">
              Thursday <br />
              <i class="week-icons fas fa-sun"></i> <br />
              <span class="weekdays-temp">13°</span>
            </li>
            <li class="col">
              Friday <br />
              <i class="week-icons fas fa-cloud-sun"></i> <br />
              <span class="weekdays-temp">10°</span>
            </li>
            <li class="col">
              Saturday <br />
              <i class="week-icons fas fa-cloud-sun"></i> <br />
              <span class="weekdays-temp"> 10° </span>
            </li>
            <li class="col">
              Sunday <br />
              <i class="week-icons fas fa-cloud-sun"></i> <br />
              <span class="weekdays-temp">7°</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      Another Weather App
      <a
        href="https://github.com/MDias04/another-weather-app"
        target="_blank"
        class="github-link"
        >Open-sourced on GitHub</a
      >
      by
      <a href="https://mdias4.myportfolio.com/" target="_blank" class="my-card"
        >Marta Dias</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
